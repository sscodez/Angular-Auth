
<div *ngIf="error" class="alert alert-danger" role="alert">
   {{error}}
</div>
<div class="div-to-align">
    <h5>{{loginMode ? 'SIGN IN ':'SIGN UP'}} </h5>
  <form name="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3" >
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input  [ngClass]="{ 'is-invalid': submitted &&  f.email.errors }"   formControlName="email" type="email" class="form-control"  aria-describedby="emailHelp"
      >
      <div *ngIf=" submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email address is required</div>
        <div *ngIf="f.email.errors.email">Wrong Pattren</div>
        <div *ngIf="f.email.errors.pattren">Wrong Pattren</div>
      </div>
    
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input  [ngClass]="{ 'is-invalid': submitted &&  f.password.errors }" formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
      <div *ngIf="submitted &&   f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password  is required</div>
        <div *ngIf="f.password.errors.minlength">Minimum Length is 6</div>
      </div>
    </div>
   
  
    <button type="submit" class="btn btn-primary">Submit</button><br><br>
    <p>{{loginMode ? 'Dont have account ?':'Already have account'}} <a  class="blue"  (click)="onModeSwitch()">{{loginMode ? 'Create One':'Sign in'}}</a></p>   
     <a class="blue" routerLink="/forgotpassword">Forgot Password</a>
  </form>
  </div>
